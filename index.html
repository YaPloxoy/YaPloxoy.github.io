<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin TV</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #1b2631;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .menu {
            width: 20%;
            background-color: #1b2631;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            color: white;
            font-size: 18px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }

        .menu h1 {
            margin: 0;
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            color: #34495e;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-items button {
            background-color: #34495e;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 700;
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
        }

        .menu-items button:hover {
            background-color: #003449;
            transform: scale(1.05);
        }

        .menu-items button:active {
            background-color: #003b57;
            transform: scale(1);
        }

        .video-container {
            width: 80%;
            height: 100vh;
            background-color: #1b2631;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .video-placeholder {
            width: 90%;
            height: 90%;
            background-color: #34495e;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <div class="menu">
        <h1>MENU</h1>
        <div class="menu-items">
            <button>CHANNEL RUS</button>
            <button>CHANNEL ENG</button>
        </div>
    </div>

    <div class="video-container">
        <div class="video-placeholder"></div>
    </div>

</body>
</html>
